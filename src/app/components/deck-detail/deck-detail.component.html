<div class="container mx-auto p-4">
  <h1 class="text-4xl font-bold mb-4">DECK</h1>
  <h1 class="text-2xl font-bold mb-4">{{ deck.name }}</h1>
  <p>Total de Pokémon: {{ pokemonCount }}</p>
  <p>Total de Treinadores: {{ trainerCount }}</p>
  <p>Tipos Únicos: {{ types.length }}</p>
  <div class="grid grid-cols-6 gap-4">
    <div *ngFor="let types of types" class="border p-4 mb-4">
      <h2 class="text-xl">{{ types }}</h2>
    </div>
  </div>
  <h1 class="text-2xl font-bold mb-4">Cartas selecionadas</h1>
  <div class="grid grid-cols-6 gap-4">
    <div *ngFor="let card of deck.cards" class="border p-4 mb-4">
      <img [src]="card.images?.small" alt="{{ card?.name }}" />
      <h2 class="text-xl">{{ card?.name }}</h2>
      <p>{{ card?.supertype }}</p>
    </div>
  </div>
</div>
