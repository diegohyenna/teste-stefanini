<div class="max-w-screen-xl mx-auto p-4">
  <h1 class="text-4xl font-bold mb-4">DECK</h1>
  <h1 class="text-2xl font-bold mb-4">{{ deck?.name }}</h1>
  <div class="mb-4">
    <p>Total de Pokémon: {{ pokemonCount }}</p>
    <p>Total de Treinadores: {{ trainerCount }}</p>
  </div>

  <div class="card">
    <p class="font-bold text-2xl">Tipos Únicos: {{ types.length }}</p>
    <ul class="grid grid-col-1 md:grid-cols-6 gap-2 mb-6">
      <li *ngFor="let types of types">
        <div
          href="#"
          class="flex items-center p-1 text-base font-bold text-gray-900 rounded-lg bg-gray-50 hover:bg-gray-100 group hover:shadow dark:bg-gray-600 dark:hover:bg-gray-500 dark:text-white"
        >
          <app-types [type]="types"></app-types>
        </div>
      </li>
    </ul>
  </div>

  <h1
    class="flex md:flex-row flex-col md:justify-between text-2xl font-bold mb-4"
  >
    Cartas selecionadas, total: {{ deck?.cards?.length }}

    <button
      class="text-white bg-green-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
      (click)="saveDeck(this.deck)"
    >
      <i class="bi bi-download"></i> Salvar alterações
    </button>
  </h1>
  <div
    class="grid grid-cols-1 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4"
  >
    <app-modal *ngFor="let card of deck?.cards; let i = index">
      <div slot="show" class="text-center">
        <img [src]="card.images.small" alt="{{ card.name }}" class="mx-auto" />
        <button
          type="button"
          class="mt-2 text-2xl text-orange-500"
          (click)="removeCard($event, i)"
        >
          <i class="bi bi-trash"></i>
        </button>
      </div>
      <div slot="hide">
        <img [src]="card.images.small" alt="{{ card.name }}" class="mx-auto" />
        <div
          class="mt-2 p-1 text-gray-700 rounded-lg bg-gray-100 hover:bg-gray-100 group hover:shadow"
        >
          <p><strong class="font-bold">ID:</strong> {{ card.id }}</p>
          <p><strong class="font-bold">Nome:</strong> {{ card.name }}</p>
          <p><strong class="font-bold">HP:</strong> {{ card.hp }}</p>
          <p><strong class="font-bold">Tipo:</strong> {{ card.types }}</p>
        </div>
        <button
          type="button"
          class="mt-2 text-2xl text-orange-500"
          (click)="removeCard($event, i)"
        >
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </app-modal>
  </div>
</div>
