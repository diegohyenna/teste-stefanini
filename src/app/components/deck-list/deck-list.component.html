<div class="max-w-screen-xl mx-auto p-4">
  <h1 class="text-5xl font-bold mb-4">Meus Baralhos</h1>
  <button
    class="rounded bg-blue-500 text-white px-4 font-bold py-2 mb-4"
    routerLink="/deck/create"
  >
    Criar Novo Baralho
  </button>
  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 gap-4">
    <div
      *ngFor="let deck of decks"
      class="flex flex-col justify-center text-center p-4 mb-4"
    >
      <h2 class="text-xl font-bold">{{ deck.name }}</h2>
      <div class="flex justify-center">
        <img
          class="w-32"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ28EarjFxuU_-VhSy8ju1XJ09jyBKE81AwFA&s"
          alt="pokemon card trade fundo"
        />
      </div>

      <button
        class="rounded mt-2 bg-green-500 text-white font-bold p-2"
        [routerLink]="['/deck', deck.id]"
      >
        <i class="bi bi-eye"></i> Ver Detalhes
      </button>
      <button
        class="rounded mt-2 bg-red-500 text-white font-bold p-2"
        (click)="removeDeck(deck)"
      >
        <i class="bi bi-trash"></i> Remover
      </button>
    </div>
  </div>
</div>
