<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Meus Baralhos</h1>
  <button class="bg-blue-500 text-white px-4 py-2 mb-4" routerLink="/create">
    Criar Novo Baralho
  </button>
  <div *ngFor="let deck of decks" class="border p-4 mb-4">
    <h2 class="text-xl">{{ deck.name }}</h2>
    <button
      class="bg-green-500 text-white px-2 py-1"
      [routerLink]="['/deck', deck.id]"
    >
      Ver Detalhes
    </button>
    <button class="bg-red-500 text-white px-2 py-1" (click)="removeDeck(deck)">
      Remover
    </button>
  </div>
</div>
